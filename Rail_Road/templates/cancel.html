<!--If you want the layout sturcute for the page just add extends like below-->
{% extends "layout.html" %}
{% block content %}

    <html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Logo Nav - Start Bootstrap Template</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='themes/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='themes/css/logo-nav.css') }}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

        <style>
            tr {
                text-align: center
            }
        </style>
    </head>

    <body>
    <!-- Page Content -->
    <div class="container">
        <h1>Cancel Reservation</h1>

        <br>

        <form action="#" method="POST">
            <div class="form-row">
                <div class="form-group offset-3 col-md-6">
                    <label for="inputId">Please Enter Your Reservation ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputId" name="inputId">
                        <div class="input-group-append">
                            <button name="search" class="btn btn-primary" aria-pressed="true" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th>Trip ID</th>
                        <th>Train ID</th>
                        <th>Trip Date</th>
                        <th>Departure Station</th>
                        <th>Arrival Station</th>
                        <th>Fare Type</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>20</td>
                        <td>5/30/2018 14:30</td>
                        <td>New York</td>
                        <td>Boston</td>
                        <td>Adult</td>
                        <td>$50</td>
                        <td>
                            <button name="cancel" class="btn btn-danger btn-sm" aria-pressed="true" type="submit">Cancel</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>


    </div>


    <!-- /.container -->
    <footer>
        <div class="container" style="padding-top: 60px; margin-bottom: 0px"></div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='themes/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='themes/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    </body>
    </html>
{% endblock %}
