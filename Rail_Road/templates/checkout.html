<!--If you want the layout sturcute for the page just add extends like below-->
{% extends "layout.html" %}
{% block content %}

    <html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Logo Nav - Start Bootstrap Template</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='themes/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='themes/css/logo-nav.css') }}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>
    <!-- Page Content -->
    <div class="container">
        <h2>Checkout</h2>
        <br>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="personal_info" style="width: 900px; margin: auto">
                <h4>Personal Information</h4>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ passenger.fname }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ passenger.lname }}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cardnum">Card Number</label>
                    <input type="text" class="form-control" id="cardnum" name="cardnum" value="{{ passenger.preferred_card_number }}" required>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddr">Billing Address</label>
                        <input type="text" class="form-control" id="inputAddr" name="inputAddr"
                               placeholder="1234 Main St" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddr2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddr2" name="inputAddr2"
                               placeholder="Apartment, studio, or floor">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" name="inputCity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" name="inputState" class="form-control" required>
                            <option selected>Choose...</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option>Arizona</option>
                            <option>Arkansas</option>
                            <option>California</option>
                            <option>Colorado</option>
                            <option>Connecticut</option>
                            <option>Delaware</option>
                            <option>Florida</option>
                            <option>Georgia</option>
                            <option>Hawaii</option>
                            <option>Idaho</option>
                            <option>Illinois</option>
                            <option>Indiana</option>
                            <option>Iowa</option>
                            <option>Kansas</option>
                            <option>Kentucky</option>
                            <option>Louisiana</option>
                            <option>Maine</option>
                            <option>Maryland</option>
                            <option>Massachusetts</option>
                            <option>Michigan</option>
                            <option>Minnesota</option>
                            <option>Mississippi</option>
                            <option>Missouri</option>
                            <option>Montana</option>
                            <option>Nebraska</option>
                            <option>Nevada</option>
                            <option>New Hampshire</option>
                            <option>New Jersey</option>
                            <option>New Mexico</option>
                            <option>New York</option>
                            <option>North Carolina</option>
                            <option>North Dakota</option>
                            <option>Ohio</option>
                            <option>Oklahoma</option>
                            <option>Oregon</option>
                            <option>Pennsylvania</option>
                            <option>Rhode Island</option>
                            <option>South Carolina</option>
                            <option>South Dakota</option>
                            <option>Tennessee</option>
                            <option>Texas</option>
                            <option>Utah</option>
                            <option>Vermont</option>
                            <option>Virginia</option>
                            <option>Washington</option>
                            <option>West Virginia</option>
                            <option>Wisconsin</option>
                            <option>Wyoming</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" name="inputZip" required>
                    </div>
                </div>

                <br>
                <button name="submit" type="submit" class="btn btn-primary" style="float: right">Submit</button>
            </div>
        </form>
    </div>


    <!-- /.container -->
    <footer>
        <div class="container" style="padding-top: 60px; margin-bottom: 0px"></div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='themes/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='themes/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    </body>
    </html>
{% endblock %}
